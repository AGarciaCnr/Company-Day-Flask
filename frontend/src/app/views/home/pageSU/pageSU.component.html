<div class="div-principal">
  <mat-card>
    <mat-tab-group mat-align-tabs="center">
      <mat-tab label="Log In">
        <mat-card-content>

            <form #loginForm="ngForm" (ngSubmit)="login()">
              <h2 class="align">Log In</h2>
              <li class="mat-form-field--inline">
                <mat-form-field >
                <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
              </mat-form-field>
              <mat-form-field >
                <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
                <mat-error>
                  Please provide a valid password
                </mat-error>
              </mat-form-field>
            </li>
            <br />
            <button style="left:45%;"  mat-raised-button color="primary"
                [disabled]="!loginForm.form.valid">Login</button>
            </form>
            </mat-card-content>
      </mat-tab>
      <mat-tab label="Sign Up">
        <mat-card-content>
          <form #signupForm="ngForm" (ngSubmit)="signup()">
            <h2 class="align">Sign Up</h2>
            <li class="mat-form-field--inline">
              <mat-form-field >
              <input matInput placeholder="Username" [(ngModel)]="username_signup" name="username_signup" required>
            </mat-form-field>
            <mat-form-field >
              <input matInput placeholder="First Name" [(ngModel)]="fname_signup" name="fname_signup" required>
            </mat-form-field>
            </li>
            <br />
            <li class="mat-form-field--inline">
              <mat-form-field>
              <input matInput placeholder="Last Name" [(ngModel)]="lname_signup" name="lname_signup" required>
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="Email" [(ngModel)]="email_signup" name="email_signup" required>
              <mat-error>
                Please provide a valid email address
              </mat-error>
            </mat-form-field>
            </li>
            <br />
            <li class="mat-form-field--inline">
            <mat-form-field >
              <input matInput type="password" placeholder="Password" [(ngModel)]="password_signup"
                name="password_signup" required>
              <mat-error>
                Please provide a valid password
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <input matInput type="password" placeholder="Password Confirmation"
                [(ngModel)]="passwordconfirmation_signup" name="passwordconfirmation_signup" required>
              <mat-error>
                Please provide a valid password
              </mat-error>
            </mat-form-field>
            </li>

            <br />
            <!--        are you an admin ? :
        <mat-form-field  style="left:19%;">
          <input matInput [hidden]="true" [(ngModel)]="myModel" name="myModel">
          <mat-checkbox class="ml-3" [(ngModel)]="checkbox_admin" name="myModel"></mat-checkbox>
         </mat-form-field>
-->
            <br />

            <button style="left:45%;" mat-raised-button color="primary"
              [disabled]="!signupForm.form.valid">Login</button>
          </form>
        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
